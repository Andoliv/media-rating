<h1 mat-dialog-title>Rating</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.query">
    <input matInput [(ngModel)]="data.url">
    <input matInput [(ngModel)]="data.rating">
    <input matInput [(ngModel)]="data.note">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Enviar</button>
</div>
